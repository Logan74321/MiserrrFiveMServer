<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <audio id="winningsound">
        <source src="winning.mp3" type="audio/mpeg">
    </audio>
    <audio id="lootsound">
        <source src="loot.mp3" type="audio/mpeg">
    </audio>
    <div id="hud">
        <p class="hudthing" id="kills"></p>
        <p class="hudthing" id="players"></p>
    </div>
    <div id="container">
        <p id="text"></p>
    </div>
    <div id="lobbyscreen">
        <div id="topthings">
        <div id="topbar">
            <p class="logotext">Battle Royale</p>
            <button id="play" class="topbarbuttons" onclick="play()">PLAY</button>
            <button class="topbarbuttons" onclick="career()">CAREER</button>
            <button class="topbarbuttons" onclick="board()">LEADERBOARD</button>
            <button id="winstop" class="topbarbuttons">WINS : 48</button>
        </div>


    </div>

    <div id="gameselector">
            <select name="cars" id="selector">
                <option value="hungergames" id="hungergames">Battle Royale</option>
            </select>
        <button id="leave" onclick="leave()">LEAVE</button>
        <button id="start" onclick="join()">JOIN</button>
    </div>

    <div id="careerdiv">
        <div id="top">
            <div id="mplayed">Matches
                <p id="mplayedct">0</p>
            </div>
            <div id="winsc">Wins
                <p id="winsct">0</p>
            </div>
        </div>
        <div id="bottom">
            <div id="killsc">Kills
                <p id="killst">0</p>
            </div>
        </div>
    </div>

    <div id="leaderboarddiv">
        <div id="leaderboard" class="scrollable">
            <div id="topnumber">
                <p id="toptextleaderboard">TOP</p>
                <p id="topnumberid">1</p>
            </div>
            <div id="name">
                <p id="toptextleaderboard">Name</p>
                <p id="namep"></p>
            </div>
            <div id="wins">
                <p id="toptextleaderboard">Wins</p>
                <p id="winsp"></p>
            </div>
        </div>
    </div></div>
    <div id="energy">
        <p>Energy Bar</p>
        <div id="myProgress">
            <div id="myBar">
            </div>
        </div>
    </div>
</div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
